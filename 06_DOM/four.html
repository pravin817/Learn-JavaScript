<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code | DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = `${language}`;
      document.querySelector(".language").appendChild(li);
    }

    // addLanguage("python")
    // addLanguage("Java")
    // addLanguage("CPP")

    // This is the more optimised way to add elements to the DOM
    function addOptimiseLanguage(language) {
      const li = document.createElement("li");
      const addText = document.createTextNode(language);
      li.appendChild(addText);
      document.querySelector(".language").appendChild(li);
    }

    addOptimiseLanguage("python");
    addOptimiseLanguage("Golang");
    addOptimiseLanguage("Java");
    addOptimiseLanguage("TypeScript");

    // Edit the text of the element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "CPP";

    const newli = document.createElement('li');
    newli.textContent = "MOJO";
    secondLang.replaceWith(newli);

    // Edit the text of the element
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    // Remove the element
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();







  </script>
</html>
